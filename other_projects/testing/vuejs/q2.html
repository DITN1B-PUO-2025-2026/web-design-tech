<!DOCTYPE html>
<html>
<head>
  <title>Vue Counter</title>
</head>
<body>

  <div id="app">
    <button @click="count++">Count is: {{ count }}</button>
  </div>

  <script type="module">
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    createApp({
      data() {
        return {
          count: 0
        }
      }
    }).mount('#app')
  </script>

</body>
</html>
